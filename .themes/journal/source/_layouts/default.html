{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}

<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %}class="blog {% if page.sidebar == false %}no-sidebar {% endif %}{% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %}collapse-sidebar sidebar-footer {% endif %}{% if page.url == '/index.html' %}home{% endif %}">
  <div id="container">
    <header class="header" role="banner">
      <div id="inner-header" class="wrap clearfix">
        <div class="logo">
          <h1><a href="{{ root_url }}" rel="nofollow">Will You Harry Me?</a></h1>
        </div>

        <div class="menu">
          <nav role="navigation">
            <a class="toggleMenu" href="#" style="display: inline-block;"><i class="icon-reorder"></i></a>
            <ul id="menu-main" class="nav top-nav clearfix">
              <li class="menu-item menu-item-home"><a href="{{ root_url }}">Home</a></li>
              <li class="menu-item"><a href="{{ root_url }}/about.html">About</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="content">
      <div id="main" role="main">
        {{ content | expand_urls: root_url }}
      </div>
    </div>

  {% include footer.html %}
